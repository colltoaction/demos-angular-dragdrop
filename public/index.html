<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Drag &amp; Drop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://rawgit.com/marceljuenemann/angular-drag-and-drop-lists/master/angular-drag-and-drop-lists.js"></script>
    <style>
      /**
        * For the correct positioning of the placeholder element, the dnd-list and
        * it's children must have position: relative
        */
        ul[dnd-list],
        ul[dnd-list] > li {
            position: relative;
        }

        ul[dnd-list] > li {
            -webkit-user-drag: element;
            -webkit-user-select: none;
        }

        /**
        * The dnd-list should always have a min-height,
        * otherwise you can't drop to it once it's empty
        */
        .simpleDemo ul[dnd-list] {
            min-height: 42px;
            padding-left: 0px;
        }

        /**
        * The dndDraggingSource class will be applied to
        * the source element of a drag operation. It makes
        * sense to hide it to give the user the feeling
        * that he's actually moving it.
        */
        .simpleDemo ul[dnd-list] .dndDraggingSource {
            display: none;
        }

        /**
        * An element with .dndPlaceholder class will be
        * added to the dnd-list while the user is dragging
        * over it.
        */
        .simpleDemo ul[dnd-list] .dndPlaceholder {
            display: block;
            background-color: #ddd;
            min-height: 42px;
        }

        /**
        * The dnd-lists's child elements currently MUST have
        * position: relative. Otherwise we can not determine
        * whether the mouse pointer is in the upper or lower
        * half of the element we are dragging over. In other
        * browsers we can use event.offsetY for this.
        */
        .simpleDemo ul[dnd-list] li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-top-right-radius: 4px;
            border-top-left-radius: 4px;
            display: block;
            padding: 10px 15px;
            margin-bottom: -1px;
        }

        /**
        * Show selected elements in green
        */
        .simpleDemo ul[dnd-list] li.selected {
            background-color: #dff0d8;
            color: #3c763d;
        }
    </style>

    <script type="text/javascript">
     angular.module("demo", [])
     .controller("SimpleDemoController", function() {
        var self = this;
        self.models = {
            selected: null,
            lists: {"A": [], "B": []}
        };

        // Generate initial model
        for (var i = 1; i <= 3; ++i) {
            self.models.lists.A.push({label: "Item A" + i});
            self.models.lists.B.push({label: "Item B" + i});
        }

    });
    </script>
  </head>
  <body ng-app="demo">
    <div ng-controller="SimpleDemoController as ctr">
        <div ng-repeat="(listName, list) in ctr.models.lists" class="simpleDemo">
      <!-- The dnd-list directive allows to drop elements into it.
     The dropped data will be added to the referenced list -->
        <ul dnd-list="list">
            <!-- The dnd-draggable directive makes an element draggable and will
                transfer the object that was assigned to it. If an element was
                dragged away, you have to remove it from the original list
                yourself using the dnd-moved attribute -->
            <li ng-repeat="item in list"
                dnd-draggable="item"
                dnd-moved="list.splice($index, 1)"
                dnd-effect-allowed="move"
                dnd-selected="ctr.models.selected = item"
                ng-class="{'selected': ctr.models.selected === item}">
                {{item.label}}
            </li>
        </ul>
        </div>
    </div>
  </body>
</html>
