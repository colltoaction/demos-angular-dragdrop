<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drag &amp; Drop</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="demo" ng-cloak>
    <div ng-controller="SimpleDemoController as ctr">
        <div layout sv-root>
            <div flex="25" sv-part="ctr.lists[0]">
                <div ng-repeat="item in ctr.lists[0]" sv-element>
                    <div class="list-item">{{item.label}}</div>
                </div>
            </div>
            <div flex sv-part="ctr.lists[1]">
                <div ng-repeat="item in ctr.lists[1]" sv-element>
                    <div class="list-item">{{item.label}}</div
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="https://rawgit.com/kamilkp/angular-sortable-view/master/src/angular-sortable-view.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
